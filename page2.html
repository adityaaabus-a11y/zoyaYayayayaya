<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Valentine Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ff0a54; /* Vibrant pink background from your pic */
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .instruction {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 40px;
            transition: opacity 0.5s;
        }

        /* The Envelope Container */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: translateY(-10px); /* Little hover bounce */
        }

        /* Back of the envelope */
        .envelope-back {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #990033; /* Darker red for inside */
            border-radius: 5px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* Where the hearts live */
        .hearts-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none; /* So you can click through them */
        }

        /* Front flaps of the envelope */
        .envelope-front-left {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid #cc0044;
            z-index: 3;
        }

        .envelope-front-right {
            position: absolute; top: 0; right: 0; width: 0; height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 150px solid #cc0044;
            z-index: 3;
        }

        .envelope-front-bottom {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 110px solid #e6004c;
            z-index: 4;
        }

        /* The Top Flap that opens */
        .flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 115px solid #ff1a66; /* Bright top flap */
            transform-origin: top;
            transition: transform 0.6s ease, z-index 0s 0.3s;
            z-index: 5;
        }

        /* When the 'open' class is added via JavaScript */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Pushes flap behind hearts when opened */
        }

        /* Heart Animation CSS */
        .heart {
            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 45px;
            height: 45px;
            transform: translateX(-50%);
            animation: floatUp forwards ease-in;
            opacity: 0;
        }

        .heart svg {
            width: 100%;
            height: 100%;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translate(calc(-50% + var(--moveX)), -50px) scale(1); }
            100% { transform: translate(calc(-50% + var(--moveX) * 2), -500px) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction" id="instructionText">Tap the envelope to open...</div>

    <div class="envelope-wrapper" id="envelope">
        <div class="envelope-back"></div>
        <div class="hearts-container" id="heartsContainer"></div>
        <div class="envelope-front-left"></div>
        <div class="envelope-front-right"></div>
        <div class="envelope-front-bottom"></div>
        <div class="flap"></div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('heartsContainer');
        const instruction = document.getElementById('instructionText');
        let isOpen = false;

        // The exact heart from your picture (Red fill, white outline)
        const heartSVG = `<svg viewBox="0 0 24 24"><path fill="#e60000" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = heartSVG;

            // Randomize the sideways drift
            const moveX = (Math.random() - 0.5) * 150 + 'px';
            heart.style.setProperty('--moveX', moveX);
            
            // Randomize animation duration (between 2 and 4 seconds)
            const duration = Math.random() * 2 + 2;
            heart.style.animationDuration = duration + 's';

            heartsContainer.appendChild(heart);

            // Clean up heart after animation ends to prevent lag
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        envelope.addEventListener('click', () => {
            if (!isOpen) {
                isOpen = true;
                envelope.classList.add('open');
                instruction.style.opacity = '0'; // Hide text

                // Wait 500ms for the flap to visually open, then start blasting hearts!
                setTimeout(() => {
                    const heartInterval = setInterval(spawnHeart, 150); // New heart every 150ms

                    // Stop spawning hearts after 4 seconds
                    setTimeout(() => {
                        clearInterval(heartInterval);
                        
                        // RIGHT HERE: Change to your next page when ready!
                        setTimeout(() => {
                            window.location.href = "page3.html"; 
                        }, 2000); // Waits 2 seconds after hearts finish before redirecting

                    }, 4000); 

                }, 500);
            }
        });
    </script>

</body>
</html>
