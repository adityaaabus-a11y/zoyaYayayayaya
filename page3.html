<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0a54; 
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="%23e60000" stroke="%23ffffff" stroke-width="1.5" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 70px 70px; 
            background-position: center;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Overlay that asks her to tap (Required to start the music) */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 10, 84, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            text-align: center;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* The Main Letter Container */
        .letter-container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden; 
            opacity: 0; 
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .letter-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* SLIDESHOW STYLING */
        .photo-frame {
            position: relative;
            width: 100%;
            height: 400px; 
            background-color: #eee;
        }

        .photo-frame img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            opacity: 0; 
            transition: opacity 1.5s ease-in-out; 
        }

        .photo-frame img.active {
            opacity: 1; 
        }

        .caption {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 15px 0 5px 0;
            color: #e60000;
            font-family: 'Caveat', cursive; 
        }

        /* LETTER TEXT STYLING */
        .letter-content {
            padding: 20px 30px 40px 30px;
            color: #333;
            line-height: 1.4;
            font-size: 1.8rem; 
            font-family: 'Caveat', cursive; 
            min-height: 300px; 
        }

        .salutation {
            font-size: 2.2rem;
            font-weight: bold;
            color: #e60000;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" src="music/YOUR_SONG_NAME_HERE.mp3" loop></audio>

    <div id="start-overlay">
        <div class="pulse">Tap to open your letter ðŸ’Œ</div>
    </div>

    <div class="letter-container" id="main-letter">
        
        <div class="photo-frame">
            <img src="images/PIC_1.jpg" class="slide active" alt="Us">
            <img src="images/PIC_2.jpg" class="slide" alt="Us">
            <img src="images/PIC_3.jpg" class="slide" alt="Us">
        </div>

        <p class="caption">Forever Yours ^_^</p>

        <div class="letter-content" id="typewriter-text"></div>
        
    </div>

    <script>
        const overlay = document.getElementById('start-overlay');
        const letterContainer = document.getElementById('main-letter');
        const bgMusic = document.getElementById('bg-music');
        const textContainer = document.getElementById('typewriter-text');
        const slides = document.querySelectorAll('.slide');

        // 3. THE LETTER TEXT
        const lines = [
            "To my beautiful Mama bearrrrr,",
            "Writing this digital love letter for you because you deserve more. I love you so, so much. You have no idea how much you mean to me.",
            "From the moment I open my eyes till the moment I close them, you stay in my mind every second! Your eyes are the prettiest.You have the most perfect lips. Your smile is the most beautiful smile which heals my soul. You  stayed when things got tough and you and help me become so much more happier in life than i used to be. You brought so much meaning into my life that somewhere along the way i found a reason to be excited to live and a reason for me to wake up with a smile on my face . And im sure  thats how everyone else feels when they are around you. everyone around you knows how lucky they are to have you in their life.  Im happy that i get to venture through life with you and i hope you achieve all your dreams and everything you have ever wanted. I cant tell you how lucky and thankful i am to have someone like you. Youâ€™re the most beautiful, most gorgeous,most funniest, most hottest and the most prettiest girl  Iâ€™ve ever met in my life. You have always been there for me and cheered me up calling me baby and babying me all the timeâ˜ºï¸ and your literally everything that Iâ€™ve ever dreamed of and youâ€™ve etched to a very  special place in my heart forever. I cant wait to love you more and more everyday and stay by you till the day i die. ",
            "I love you so much my love. I'm so grateful that you exist; with you, life feels amazing. Thank you for being with me âœ¨"
        ];

        let currentSlide = 0;
        let lineIndex = 0;
        let charIndex = 0;
        let currentParagraph = null;

        // Start the magic when the screen is tapped
        overlay.addEventListener('click', () => {
            
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);
            letterContainer.classList.add('show');
            
            bgMusic.play();
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3500); 

            setTimeout(typeWriter, 1000);
        });

       // The Typewriter Logic
        function typeWriter() {
            if (lineIndex < lines.length) {
                if (charIndex === 0) {
                    currentParagraph = document.createElement('p');
                    if (lineIndex === 0) currentParagraph.classList.add('salutation');
                    textContainer.appendChild(currentParagraph);
                }

                // Get the specific letter/character we are about to type
                let charToType = lines[lineIndex].charAt(charIndex);
                currentParagraph.innerHTML += charToType;
                charIndex++;

                if (charIndex < lines[lineIndex].length) {
                    // 1. SLOWED DOWN: Normal typing is now between 50ms and 100ms per letter
                    let typingSpeed = Math.floor(Math.random() * 50) + 50; 
                    
                    // 2. THE PAUSES: Check if the character we just typed was punctuation
                    if (charToType === '.') {
                        typingSpeed = 800; // Pauses for almost a full second at a period
                    } else if (charToType === ',' || charToType === '!') {
                        typingSpeed = 400; // Pauses for half a second at commas and exclamation marks
                    }

                    setTimeout(typeWriter, typingSpeed); 
                } else {
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 1200); // Waits a little longer before starting the next paragraph
                }
            }
        }
    </script

</body>
</html>
